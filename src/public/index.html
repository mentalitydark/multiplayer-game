<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Game</title>
  <link rel="stylesheet" href="/styles/tailwind.css">
  <link rel="stylesheet" href="/styles/style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="flex justify-center items-center w-full h-full p-4 font-semibold flex-col">
    <h1 class="text-3xl text-slate-900 mb-4">Multiplayer Game</h1>
    <div class="flex justify-center items-center w-full md:flex-row flex-col">
      <canvas id="game-screen" width="30" height="30" class="border-cyan-100 border-4 shadow-md"></canvas>
      <div class="md:self-start lg:w-1/4 w-1/2 ml-4">
        <p class="text-center text-slate-900">Top 10 Players</p>
        <table class="w-full text-slate-900">
          <thead>
            <th></th>
            <th class="w-2/3">Name</th>
            <th class="w-1/3">Score</th>
          </thead>
          <tbody class="text-center" id="leader-board">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="absolute top-0 left-0 w-full h-full bg-slate-300/50 flex justify-center items-center" id="modal_form">
    <form id="form" class="flex justify-center items-center flex-col border-2 border-slate-900 rounded-md bg-white lg:w-1/3 w-1/2 max-md:w-full">
      <label for="name" class="text-slate-900 font-semibold m-4">Nickname</label>
      <input type="text" name="name" id="name" class="border-cyan-100 border-2 rounded-md w-1/2 bg-slate-100">
      <button type="submit" id="start" class="border-slate-900 border-2 rounded-md w-1/2 m-4 hover:bg-cyan-100">Start</button>
    </form>
  </div>
  <script src="/javascripts/index.js" type="module"></script>
</body>
</html>
